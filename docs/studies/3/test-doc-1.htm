<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
	
<script type="module">
testFailButton.addEventListener( "click", evt=>{
	document.dispatchEvent( new CustomEvent("TestFailed", {detail:evt.target}));
	});
testPassButton.addEventListener( "click", evt=>{
	document.dispatchEvent( new CustomEvent("TestPassed",{detail:evt.target}));
	})
</script>
	
<title>Test Document 1</title>
	
</head>
<body>
<h1>Test Document 1</h1>
<div id="testcase" class="test">
	<p>This is the test case.</p>
	<p><button id="testFailButton">Test Fail</button> <button id="testPassButton">Test Pass</button></p>
</div>
</body>
</html>
